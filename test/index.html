<script>


  const channel = opc.create({
    id: '22',
  })
  channel
    .register({
      aaa: 456
    })
    .register({

    })

  const f = () => {
    class abc {
      constructor(){
        this.c = 1
      }
    }
    function akk () {
      return '123'
    }
    channel.register(abc).register(akk)
  }
  f()

  function AAA() {

  }

  }, 5000)
